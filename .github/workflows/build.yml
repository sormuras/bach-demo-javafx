name: build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Reason'
        required: false
        default: 'Because...'
jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        java: [ 16-ea ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
      - name: 'Set up JDK'
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: 'Build with Bach'
        uses: sormuras/bach-build@main
      - name: 'Package self-contained Java application'
        shell: bash
        run: jpackage --verbose \
               --type app-image \
               --runtime-image .bach/workspace/image \
               --name bach+fx \
               --module com.github.sormuras.bach.javafx/com.github.sormuras.bach.javafx.Main
