name: build
on:
  push:
    branches:
      - master
  schedule:
    - cron: "30 2 * * 6"
jobs:
  build:
    name: "Build (JDK-${{ matrix.java }}, ${{ matrix.os }})"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Set up JDK'
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: 'Boot Bach.java into .bach directory'
        run: jshell -R-Debug https://sormuras.de/bach/boot
      - name: 'Build project'
        run: java -Debug --module-path .bach/lib --add-modules de.sormuras.bach,jdk.unsupported .bach/src/build/build/Build.java
